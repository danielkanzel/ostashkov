{% extends "theme_admin.html" %}
{% block body %}

<body>
    <form class="add-place-form" action="{{ url_for('add_place') }}" method=post>
        <dl>
            <dt>Название:
            <dd><input type=text id=name name=name maxlength="120" required>
            <dt>URL картинки:
            <dd><input type=text id=image_url name=image_url maxlength="250">
            <dt>Адрес:
            <dd><input type=text id=address name=address maxlength="250">
            <dt>Описание:
            <dd><textarea id=description name=description rows="8" maxlength="6400"></textarea>
            <dt>Longitude:
            <dd><input type=text id=lon name=longitude maxlength="12" required>
            <dt>Latitude:
            <dd><input type=text id=lat name=latitude maxlength="12" required>
            <dd><input type=submit value=Отправить>
        </dl>
    </form>
    <div id="map"></div>
</body>
{% endblock %}
