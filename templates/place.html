{% extends "theme.html" %} {% block body %}

<div class="place">
    <h2 class="place-header">{{name}}</h2>
    {% if image_url %}<img src="{{image_url}}" alt="{{name}}" class="place-photo">{% endif %}
    <h3 class="descr-header">Адрес:</h3>
    <p class="place-address">{{address}}</p>
    <h3 class="descr-header">Описание:</h3>
    <p class="place-text">{{description | replace('\n', '<br>')| safe}}</p>
</div>


{% endblock %}
